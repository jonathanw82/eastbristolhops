<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <script src="https://kit.fontawesome.com/a71ecb4f79.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Unkempt:wght@700&display=swap"
        rel="stylesheet">
      <link rel="shortcut icon" type="image/x-icon" href="{{url_for ('static', filename='favicon.ico')}}">
      <link rel="stylesheet" href="{{url_for ('static', filename='css/style.css')}}" type="text/css">
      <link rel="stylesheet" href="{{url_for ('static', filename='css/scrolltotop.css')}}" type="text/css">
      <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
      <script src="{{url_for('static', filename='js/scrolltotop.js')}}"></script>

  {% block css %}
  {% endblock %}

  {% block js %}
  {% endblock %}
  {{ JSGlue.include() }}
  <title>{% block title %}{%endblock%}</title>
</head>

<body class="{{ background }}">
  <!--Displays background image on selected page -->
  <header>
    <nav class="navbar navbar-expand-lg nav_bar">
      <span>
        <a id="mobilelogo" href="{{ url_for('index')}}"><img class="ebhlogomodile"
            src="{{ url_for( 'static', filename='media/ebhnavheader.png' ) }}" alt="logo"></a></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" id="navtogglericon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse logonavbar" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navspaceleft" href="{{ url_for('wiki')}}">HopsWiki</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('index')}}"><img class="hop"
                src="{{ url_for( 'static', filename='media/hopleft.png' ) }}" alt="logo"></a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('index')}}"><img class="ebhlogo"
                src="{{ url_for( 'static', filename='media/ebhnavheader.png' ) }}" alt="logo"></a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('index')}}"><img class="hop"
                src="{{ url_for( 'static', filename='media/hopright.png' ) }}" alt="logo"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link navspaceright" href="{{ url_for('about')}}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact')}}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  {% block content%}
  <!-- Where the html content will appear! -->
  {% endblock %}

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <a href="https://www.facebook.com/groups/eastbristolhops" target="_blank"><i
              class="fab fa-facebook-square footer-icon" aria-hidden="true"></i></a>
          <a href="https://twitter.com/eastbristolhops?lang=en" target="_blank"><i
              class="fab fa-twitter-square footer-icon" aria-hidden="true"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram-square footer-icon" aria-hidden="true"></i></a>
          <div class="copyright-footer">Copyright-&copy;
            <script>document.write(new Date().getFullYear()); </script> East Bristol Hops</div>
        </div>
      </div>
    </div>
  </footer>

  <!--=============================================== Java Script ===================================================-->

  {% block script %}
  {% endblock %}

</body>
</html>
